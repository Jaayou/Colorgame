<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="correct.png" alt="" id="checkmark">
    <img src="incorrect.png" alt="" id="wrong">
    <div class="top">
        <button id="start">Start</button>
        <div id="color1" class="color-text color1"></div>
        <div id="color2" class="color-text color2"></div>
    </div>
    <div class="bottom">
        <div class="row">
            <div id="Blue" class="color blue"></div>
            <div id="Red" class="color red"></div>
        </div>
        <div class="row">
            <div id="Green" class="color green"></div>
            <div id="Yellow" class="color yellow"></div>
        </div>
    </div>
    <div class='game-info'>
        <div id="correct"></div>
        <div id="time"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
